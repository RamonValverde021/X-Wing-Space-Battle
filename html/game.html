<body>
   <div id="cenario" class="estrelasRepetidas">
      <div id="menu" class="menu fade-in">
         <section id="menu_1" class="section_menu">
            <span id="vida" class="menu_iten">Vida: 100%</span>
         </section>
         <section id="menu_2" class="section_menu">
            <span id="tempo_gameplay" class="menu_iten">Tempo: 00:00</span>
         </section>
         <section id="menu_3" class="section_menu">
            <span id="pontos" class="menu_iten">Pontos: 0</span>
         </section>
      </div>

      <!-- Barra de Vida dos Chefes -->
      <div class="life_boss">
         <!-- Barra de Vida da Estrela da Morte -->
         <div id="life_deathstar" class="fade-in">

         </div>
      </div>

      <p id="ataque_especial" class="use_a_forca">F</p>
      <section id="dados-jogo" class="data_game">

         <span id="inimigos_destruidos" class="data_iten">Inimigos Destruidos: 0</span>

         <span id="tempoParado" class="data_iten">Tempo Parado: 0</span>
      </section>
      <div id="stormtropper" class="toasty"></div>
      <div id="x-wing" class="x-wing_standard"></div>
      <button type="button" id="btn_Inicar" class="botao">Iniciar Jogo</button>
   </div>
